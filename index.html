<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailman.io</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container d-flex" style="flex-direction: column; height: 100vh;">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
            <img src="./logo.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
            Mailman.io
            </a>
        </nav>

        <div class="card d-flex align-items-center" style="
            width: 20rem; 
            height: 30rem;
            padding: 20px;
            margin-left: auto;
            
        ">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Subject</label>
                    <input type="text" class="form-control" id="subject">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  
                <button type="submit" class="btn btn-primary">Submit</button>
                
            </form>
        
        </div>

    </div>
</body>
</html>
